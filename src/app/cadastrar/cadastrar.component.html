<div class="cointainer-fluid background">
    <div class="row">
  
      <div class="col-md-6" id="img-bg"></div>
  
      <div class="col-md-6 mt-5 mb-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
  
            <h1 class="text-center letrabranca">Cadastro do Tripulante</h1>
  
            <div class="form-group">
              <label for="nome"></label>
              <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
  
            <div class="form-group">
              <label for="usuario"></label>
              <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
            </div>
  
            <div class="form-group">
              <label for="foto"></label>
              <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
              <label for="senha"></label>
              <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
  
            <div class="form-group">
              <label for="confirmar senha"></label>
              <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
  
            <div class="form-group">
              <label for="tipo"></label>
              <select class="form-control" name="tipo" id="tipo">
                <option>Selecione sua classe como tripulante:</option>
                <option value="normal">Tripulante Normal</option>
                <option value="adm">Tripulante Chefe</option>
              </select>
            </div>
  
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" (click)='cadastrar()' class="btn btn-success">Cadastrar</button>
                <span class="px-2"></span>
                <button type="submit" class="btn btn-danger" routerLink="/entrar">Cancelar</button>
            </div>
  
  
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
