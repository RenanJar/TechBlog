<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Excluir Postagem</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>


        <div class="row justify-content-center mt-3">
            <div class="card-body">
                <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                <small class="text-muted ">Tema: {{postagem.tema.descricao}}</small>
                <p class="card-text mt-3">{{postagem.texto}}</p>
                <p class="card-text"><small class="text-muted">{{postagem.data | date:'dd/MM/yyyy'}} às {{postagem.data | date:'HH:mm'}}
                    </small></p>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center mb-5">
        <button class="btn btn-danger me-4" routerLink="/inicio">Não</button>
        <button class="btn btn-success" (click)="apagar()">Sim</button>

    </div>
</div>
