<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Excluir Postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center ">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>

        <div class="col-md-8 card text-white bg-primary mb-3 max p-0">
            <div class="card-header">{{postagem.titulo}}</div>
            <div class="card-body">
                <p class="card-text">{{postagem.texto}}</p>
                <p class="card-text ">{{postagem.data|date: 'dd/MM/yyyy'}}</p>
            </div>
        </div>


    </div>
</div>
<div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center mb-5">
        <button class="btn btn-danger me-4" routerLink="/inicio">Não</button>
        <button class="btn btn-success" (click)="apagar()">Sim</button>

    </div>
</div>
