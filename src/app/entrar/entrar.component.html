<div class="container-fluid background">

  <div class="row d-flex align-items-center">

    <div class="col-md-7">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center letrabranca mb-3">TechBlog</h1>

          <div class="form-group">
            <label for="usuario"></label>
            <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usuário">
          </div>

          <div class="form-group">
            <label for="senha"></label>
            <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>

          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center letrabranca"> Não tem uma conta? <a href="" routerLink="/cadastrar">Cadastre-se</a></p>

        </div>
      </div>
    </div>
    <div class="col-md-5" id="img-bg">
    </div>
  </div>
</div>
