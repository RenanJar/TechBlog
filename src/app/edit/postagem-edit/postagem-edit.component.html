<div class="container">

    <div class="row">
        <div class="col-md-12 text-center mt-3">
            <h1>Atualizar postagem</h1>
        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o tÃ­tulo">
            </div>

            <div class="form-group">
                <label for="texto">texto</label>
                <textarea [(ngModel)]='postagem.texto'class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">escolha um tema ou <a href=""> cadastre um novo</a>:</label>
                <select name="tema" id="tema" class="form-control"[(ngModel)]='idTema'(change)="findByIdTema()">
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>

            </div>

            <div class="d-flex justify-content-center mt-3 mb-3">
                <button class="btn btn-danger me-3 d-flex" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-success me-3 "(click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>


</div>
